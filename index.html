<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">	
	<head>
		<title>Stick Menu Example</title>
		<meta name="description" content="Sticky Menu Example" />
	  	<meta name="keywords" content="project, PHP, Html, CSS, Web Application, PHP Application, jQuery, Javascript" />
		<meta name="robots" content="INDEX, FOLLOW" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Montserrat'  type='text/css'>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				width: auto;
				height: 1500px;
				margin-left: auto;
				margin-right: auto;
				font-family: 'Montserrat', sans-serif;
			}
			.main_menu {
				width: 100%;
				height: 30px;
				line-height: 30px;
				padding: 10px;
				background-color: #8d8d8d;
				float: left;
			}
			
		</style>
		<script src="jquery-1.11.3.min.js"></script>
		<script src="jq-sticky-anything.min.js"></script>
		<script>
			jQuery(document).ready(function($){
			  ('.main_menu').stickThis();
			});
						
		</script>
	</head>
		<body>
			<div class="main_menu">
				<a href="#">Link</a> |
				<a href="#">Link</a> |
				<a href="#">Link</a> |
				<a href="#">Link</a>
			</div>	
		
		</body>
</html>
